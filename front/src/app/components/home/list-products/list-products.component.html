<app-progress-bar *ngIf="loading"></app-progress-bar>

<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado Productos</h4>
        <button routerLink="/add" type="button" class="btn btn-primary">Agregar Producto</button> 
    </div>



    <table *ngIf="listProduct.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody> 
        @for (item of listProduct; track $index) {
      <tr class="table-active">
            <td>{{item.name}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.price | currency }}</td>
            <td>{{item.stock}}</td>
            <td>
                <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-info btn-sm">Edit</button>
                <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Delete</button></td>
      </tr>
       }
    </tbody>
  </table>
  <h5 *ngIf="listProduct.length == 0">No hay productos para mostar</h5>
</div>
