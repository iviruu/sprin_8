

<form [formGroup]="checkboxForm" class="row container-drop text-primary p-2 bg-light rounded-3 d-inline-flex">
<fieldset>
  <legend class="mt-1 col">Sitios favoritos:</legend>
  @for (category of categories; track $index) {
  <div class="form-check col">
    <label class="form-check-label" >{{ category | titlecase }} favorito.
    <input class="form-check-input bg-info" type="checkbox" formControlName="{{ category }}" >
    </label>
  </div>
}
</fieldset>
</form>
